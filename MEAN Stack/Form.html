<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        .checkbox-group label {
            display: inline;
            margin-right: 20px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email">

        <label for="age">Age (optional)</label>
        <input type="number" id="age" placeholder="Age">

        <label for="role">Which option best describes your current role?</label>
        <select id="role">
            <option>Select current role</option>
            <option value="">Ai engineer</option>
            <option value="">Ml engineer</option>
            <option value="">web developer</option>
            <option value="">cloud engineer</option>
        </select>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input type="radio" id="definitely" name="recommend" value="definitely"> Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe"> Maybe</label>
        <label for="not-sure"><input type="radio" id="not-sure" name="recommend" value="not-sure"> Not sure</label>

        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite-feature">
            <option>Select an option</option>
            <option value="">Whatsufff</option>
            <option value="">Pacebook</option>
            <option value="">Instooo</option>
            <option value="">Teligranam</option>
        </select>

        <label>What would you like to see improved? (Check all that apply)</label>
        <div class="checkbox-group">
            <input type="checkbox" id="frontend" name="improve" value="frontend">
            <label for="frontend">Front-end Projects</label><br>
            <input type="checkbox" id="backend" name="improve" value="backend">
            <label for="backend">Back-end Projects</label><br>
            <input type="checkbox" id="data-viz" name="improve" value="data-viz">
            <label for="data-viz">Data Visualization</label><br>
            <input type="checkbox" id="challenges" name="improve" value="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" id="open-source" name="improve" value="open-source">
            <label for="open-source">Open Source Community</label><br>
            <input type="checkbox" id="gitter" name="improve" value="gitter">
            <label for="gitter">Gitter help rooms</label><br>
            <input type="checkbox" id="videos" name="improve" value="videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" id="meetups" name="improve" value="meetups">
            <label for="meetups">City Meetups</label><br>
            <input type="checkbox" id="wiki" name="improve" value="wiki">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" id="forum" name="improve" value="forum">
            <label for="forum">Forum</label><br>
            <input type="checkbox" id="courses" name="improve" value="courses">
            <label for="courses">Additional Courses</label>
        </div>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Enter your comment here..."></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
