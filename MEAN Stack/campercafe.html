<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe</title>
    <style>
        body {
            background-color: #d2b48c;
            color: #000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0;
        }
        h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        .line {
            width: 80%;
            height: 2px;
            background-color: #8b0000;
            margin: 20px auto;
        }
        .menu-section {
            margin: 40px 0;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Camper Cafe</h1>
    <p><em>Est. 2026</em></p>
    <div class="line"></div>

    <div class="menu-section">
        <h2>Coffee</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyNObGonoisRvU5RLRCPS3qcIX4ojoqv7aqQ&s" alt="Coffee Icon" >
        <div class="menu-item">
            <span>French Vanilla</span>
            <span>3.00</span>
        </div>
        <div class="menu-item">
            <span>Caramel Macchiato</span>
            <span>3.75</span>
        </div>
        <div class="menu-item">
            <span>Pumpkin Spice</span>
            <span>3.50</span>
        </div>
        <div class="menu-item">
            <span>Hazelnut</span>
            <span>4.00</span>
        </div>
        <div class="menu-item">
            <span>Mocha</span>
            <span>4.50</span>
        </div>
    </div>

    <div class="menu-section">
        <h2>Desserts</h2>
        <img src="https://png.pngtree.com/png-vector/20240611/ourlarge/pngtree-dessert-icon-in-the-style-of-flat-icon-vector-png-image_6998588.png" alt="Dessert Icon" width="250" height="250">
        <div class="menu-item">
            <span>Salla punukulu</span>
            <span>1.50</span>
        </div>
        <div class="menu-item">
            <span>Mirchi Bajji</span>
            <span>2.75</span>
        </div>
        <div class="menu-item">
            <span>Muri michiri</span>
            <span>3.00</span>
        </div>
        <div class="menu-item">
            <span>jilebii</span>
            <span>2.50</span>
        </div>
    </div>

    <div class="line"></div>
    <p><a href="#">Visit our website</a></p>
    <p>Naresh Thota's Caffee ,Start your love with a coffee</p>

</body>
</html>
